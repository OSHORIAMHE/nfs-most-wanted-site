<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Need for Speed Most Wanted 2012</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.imgur.com/FyPTWgJ.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      margin: 0;
    }

    .car-container {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
    }

    .car {
      position: absolute;
      width: 200px;
      height: auto;
      bottom: 0;
      display: none;
    }

    .show {
      display: block;
      animation: drive-across 10s linear forwards;
    }

    .reverse {
      animation: reverse-across 5s linear forwards;
    }

    @keyframes drive-across {
      0% { left: -250px; transform: scaleX(1); }
      100% { left: 100%; transform: scaleX(1); }
    }

    @keyframes reverse-across {
      0% { left: 100%; transform: scaleX(-1); }
      100% { left: -250px; transform: scaleX(-1); }
    }

    .info-text {
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    .scrolling-footer-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      overflow: hidden;
      z-index: 1000;
    }

    .scrolling-text {
      white-space: nowrap;
      display: inline-block;
      color: white;
      font-size: 14px;
      padding: 10px 0;
      animation: scroll-left 15s linear infinite;
    }

    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .start-button, .reset-button {
      display: inline-block;
      margin: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .car:hover::after {
      content: attr(data-info);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px;
      border-radius: 5px;
      white-space: nowrap;
    }

    .race-status {
      text-align: center;
      font-size: 20px;
      margin: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Need for Speed Most Wanted 2012</h1>

  <div style="text-align:center;">
    <button class="start-button" onclick="startRace()">Start Race üèÅ</button>
    <button class="reset-button" onclick="resetRace()">Reset Race üîÅ</button>
  </div>

  <div class="race-status" id="raceStatus">Click "Start Race" to begin!</div>

  <div class="car-container">
    <img src="https://www.pngmart.com/files/4/Sports-Car-PNG-Image.png" class="car" id="car1" data-info="Lamborghini Gallardo - Speed, Style & Control">
    <img src="https://www.pngmart.com/files/4/Racing-Car-PNG-HD.png" class="car" id="car2" data-info="Bugatti Veyron - Pure Power & Prestige">
  </div>

  <div class="info-text">
    Welcome to the ultimate fan page of Need for Speed Most Wanted 2012! Click 'Start Race' to unleash the speed!
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://files.catbox.moe/bbkbrz.mp3" type="audio/mpeg">
  </audio>

  <!-- Engine Sound -->
  <audio id="engineSound">
    <source src="https://files.catbox.moe/qydam4.mp3" type="audio/mpeg">
  </audio>

  <!-- Scrolling Footer -->
  <div class="scrolling-footer-container">
    <div class="scrolling-text">
      Website created by Osho | Need for Speed Most Wanted 2012 üöóüí®
    </div>
  </div>

  <script>
    let raceStarted = false;

    function startRace() {
      if (raceStarted) return;
      raceStarted = true;

      document.getElementById('raceStatus').textContent = "üèÅ Race in progress...";

      const car1 = document.getElementById('car1');
      const car2 = document.getElementById('car2');
      const bgMusic = document.getElementById('bgMusic');
      const engine = document.getElementById('engineSound');

      // Reset classes
      car1.className = 'car';
      car2.className = 'car';

      // Start music and sounds
      bgMusic.volume = 0.5;
      bgMusic.play();

      engine.volume = 0.9;
      engine.play();

      // Start animation
      car1.classList.add('show');
      setTimeout(() => car2.classList.add('show'), 1500);

      // Race complete logic
      setTimeout(() => {
        const winner = Math.random() < 0.5 ? "Lamborghini" : "Bugatti";
        document.getElementById('raceStatus').textContent = `üèÜ ${winner} wins the race!`;
        engine.pause();
      }, 10500);
    }

    function resetRace() {
      raceStarted = false;
      document.getElementById('raceStatus').textContent = "Race reset. Click 'Start Race' to begin again.";

      const car1 = document.getElementById('car1');
      const car2 = document.getElementById('car2');

      car1.className = 'car reverse';
      car2.className = 'car reverse';

      setTimeout(() => {
        car1.className = 'car';
        car2.className = 'car';
      }, 5000);
    }
  </script>

</body>
</html>
